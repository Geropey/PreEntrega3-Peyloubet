<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="keywords" content="deporte, moda, futbol, abrigo, adidas, nike">
      <meta name="description" content="nuevo emprendimiento de ropa deportiva! Visitanos">
      <title>Mujeres</title>
      <link rel="stylesheet" href="../style.css">
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
         />
   </head>
   <body>
      <header>
         <nav>
            <header>
               <img class="logo" src="../img/FirStore.jpg.png" alt="">
               <nav>
                  <ul class="navbar">
                     <li><a href="./index.html">Inicio</a></li>
                     <li><a href="../pages/hombres.html">Hombres</a></li>
                     <li><a href="../pages/mujeres.html">Mujeres</a></li>

                  </ul>
               </nav>
            </header>
         </nav>
      </header>
      <main>
         <h1>Contactanos!</h1>
         <section>
            <form>
               <div>
                  <label for="name">Nombre:</label>
                  <input type="text" id="name" name="name" required>
               </div>
               <div>
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required>
               </div>
               <div>
                  <label for="message">Mensaje:</label>
                  <textarea id="message" name="message" required></textarea>
               </div>
               <button class="button" type="submit">Enviar</button>
            </form>
         </section>
      </main>
      <footer class="animate__animated animate__fadeInUp">
        <div class="footer-container">
            <div class="footer-column">
               <h3>Redes Sociales</h3>
               <ul class="social-media">
                <div><a href="https://www.instagram.com/"><img src="../img/logo-ig.jpg.png" alt="Instagram"></a></div>
                <div><a href="https://web.whatsapp.com/"><img src="../img/logo-wpp.jpg.png" alt="WhatsApp"></a></div>
                <div><a href="https://github.com/Geropey/PreEntrega4-Peyloubet"><img src="../img/logo-git.jpg.png" alt="GitHub"></a></div>
               </ul>
            </div>
         </div>
         <div class="footer-bottom">
            <p>Todos los derechos reservados &copy; 2023</p>
         </div>
      </footer>
