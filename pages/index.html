<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Mujeres</title>
      <link rel="stylesheet" href="../style.css">
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
         />
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   </head>
   <body>
      <header>
         <img class="logo" src="../img/FirStore.jpg.png" alt="Logo de la tienda">
         <nav>
            <div class="navbar-container">
               <ul class="navbar">
                  <li><a href="#">Inicio</a></li>
                  <li><a href="../pages/hombres.html">Hombres</a></li>
                  <li><a href="../pages/mujeres.html">Mujeres</a></li>
                  <li><a href="../pages/niños.html">Niños</a></li>
                  <li><a href="../pages/contacto.html">Contacto</a></li>
               </ul>
            </div>
         </nav>
      </header>
      <main>
         <div id="carouselExampleCaptions" class="carousel slide">
           <div class="carousel-indicators">
             <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
               aria-current="true" aria-label="Slide 1"></button>
             <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
               aria-label="Slide 2"></button>
             <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
               aria-label="Slide 3"></button>
           </div>
           <div class="carousel-inner">
     
             <div class="carousel-item active d-item">
               <img src="../img/botinesnike.jpg" class="d-block w-100 d-img" alt="producto 1">
               <div class="carousel-caption d-md-block d-item-2">
                 <h5>botines nike edicion limitada</h5>
               </div>
             </div>
     
             <div class="carousel-item active d-item">
               <img src="../img/alrihla.jpg" class="d-block w-100 d-img" alt="producto 2">
               <div class="carousel-caption d-md-block">
                 <h5>Pelota final mundial de Qatar 2022</h5>
               </div>
             </div>
     
             <div class="carousel-item active d-item">
               <img src="../img/camiseta.jpg" class="d-block w-100 d-img" alt="producto 3">
               <div class="carousel-caption d-md-block">
                 <h5>Camiseta seleccion Argentina (Messi)</h5>
               </div>
             </div>
     
           </div>
           <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
             data-bs-slide="prev">
             <span class="carousel-control-prev-icon" aria-hidden="true"></span>
             <span class="visually-hidden">Previous</span>
           </button>
           <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
             data-bs-slide="next">
             <span class="carousel-control-next-icon" aria-hidden="true"></span>
             <span class="visually-hidden">Next</span>
           </button>
         </div>
     </main>
      <footer class="animate__animated animate__fadeInUp">
         <div class="footer-container">
            <div class="footer-column">
               <h3>Redes Sociales</h3>
               <ul class="social-media">
                  <div><a href="https://www.instagram.com/"><img src="../img/logo-ig.jpg.png" alt="Instagram"></a></div>
                  <div><a href="https://web.whatsapp.com/"><img src="../img/logo-wpp.jpg.png" alt="WhatsApp"></a></div>
                  <div><a href="https://github.com/Geropey/PreEntrega4-Peyloubet"><img src="../img/logo-git.jpg.png" alt="GitHub"></a></div>
               </ul>
            </div>
         </div>
         <div class="footer-bottom">
            <p>Todos los derechos reservados &copy; 2023</p>
         </div>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
   </body>
</html>
